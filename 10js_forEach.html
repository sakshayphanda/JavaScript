<!DOCTYPE html>
<html>
<head>
	<title>Example 10</title>
</head>
<body>
	<h3>Using for each loop to iterate between the values of an array</h3>

	<script type="text/javascript">
		var text = "";
	var arr = ["4","9","16","35"];
	arr.forEach(myFunction);//make sure that the function passed as a parameter should hold three parameters
	document.write(text);

	function myFunction(value,index,array) 
	{
		text=text+value+"<br>";

	 } 
	</script>
</body>
</html>
