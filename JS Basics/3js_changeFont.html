<!DOCTYPE html>
	<html>
		<head>
			<title>Example 3</title>
		</head>
		<body>
			<h4>Change the font of the html page</h4>
			<p id="para">This is a sample text</p>
			<button type="button" 
			onclick="document.getElementById('para').style.fontSize='55px'"
			onmouseover="this.style.color='red'"
			onmouseout="this.style.color='black'">
			click me to change the font size
			</button>
		</body>
	</html>
