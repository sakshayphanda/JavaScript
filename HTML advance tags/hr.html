<html> 
    <head> 
        <title>hr tag with attributes</title> 
    </head> 
    <body> 
        <p>Normal horizontal line.</p> 
        <hr> 
           
        <p>Horizontal line with height of 30 pixels</p> 
        <hr size="30"> 
           
        <p>Horizontal line with height of 30 pixels 
                                       and noshade.</p> 
        <hr size="30" noshade> 
    </body> 
</html>
